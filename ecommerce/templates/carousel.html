{% if sliders %}
<div class="container">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="margin-top: -19px; margin-bottom: 19px;">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        {% for s in sliders %}
        <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.counter }}"
            {% if forloop.first %}class="active"{% endif %}></li>
        {% endfor %}
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        {% for s in sliders %}
          <div class="item {% if forloop.first %}active{% endif %}">
              <img src="{{ s.get_image_url }}" alt="...">
              <div class="carousel-caption">
                  {%  if s.header_text %}
                    <h3>{{ s.header_text }}</h3>
                  {%  endif %}
                  {%  if s.text %}
                    <p>{{ s.header_text }}</p>
                  {%  endif %}
              </div>
          </div>
        {% endfor %}
      </div> <!--/carousel-inner-->

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div> <!--/container -->
{% endif %}
