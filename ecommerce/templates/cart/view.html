{% extends "base.html" %}

{% block content %}
    <div class="col-sm-8 col-sm-offset-2">
        {% if empty %}
            <h1 style="text-align: center">{{ empty_message }}</h1>
        {% else %}
            <table class="table">
        <thead>
            <th>Item</th>
            <th>Price</th>
            <th></th>
        </thead>
        <tfoot>
            <tr>
                <td></td>
                <td>Total: {{ cart.total }}</td>
                <td></td>
            </tr>
        </tfoot>
            {% for i in cart.products.all %}
                <tr>
                    <td>{{ i }}</td>
                    <td>{{ i.price }}</td>
                    <td><a href="{% url 'update_cart' i.slug %}">Remove</a> </td>
                </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
{% endblock content %}
