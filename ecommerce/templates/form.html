{% extends "base.html" %}
{% block content %}

    <div class="col-sm-6 col-sm-offset-3" style="margin-top: 50px;">
        <h3>{{ form_title }}</h3>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{% if submit_btn %}{{ submit_btn }}{% else %}Submit{% endif %}"
                   class="btn btn-default"/>
        </form>
    </div>

{% endblock content %}
